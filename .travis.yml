language: node_js
sudo: true
dist: trusty
node_js:
- '5.5'
branches:
  only:
  - master
  - "/^core\\/.+$/"
addons:
  firefox: latest
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable
cache:
  directories:
  - node_modules
  - bower_components
install:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- du -sh ./node_modules ./bower_components/ || true
- npm config set spin false
- npm config set loglevel http
- npm install
- npm run update-webdriver
  - node_modules/.bin/bower install
script:
- node_modules/.bin/gulp --env=production
- node_modules/.bin/karma start karma.conf.js
- node_modules/.bin/gulp start &
  - sleep 5
- node_modules/.bin/protractor protractor.conf.js --browser=firefox
before_deploy:
- chmod ugo+x heroku/pre-deploy.sh
deploy:
  provider: heroku
  buildpack: nodejs
  api_key:
    secure: 
  app: angular-see
  on: core/heroku-deployment
