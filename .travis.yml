language: node_js
sudo: true
node_js:
  - '6'

branches:
  only:
  - master
  - "/^core\\/.+$/"

addons:
  firefox: latest

cache:
  directories:
  - node_modules
  - bower_components

before_install:
  - gem install bundler

install:
  # Enable browser testing
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  # Check the size of caches
  - du -sh ./node_modules ./bower_components/ || true
  # Disable the spinner, it looks bad on Travis
  - npm config set spin false
  # Log HTTP requests
  - npm config set loglevel http
  # Install npm dependencies and ensure that npm cache is not stale
  - npm install
  - node_modules/.bin/bower install
  - npm run update-webdriver

before_script:
  - node_modules/.bin/gulp lint
  - node_modules/.bin/gulp test:build
  - node_modules/.bin/karma start karma.conf.js

script:
- node_modules/.bin/gulp --env=production

after_script:
  - node_modules/.bin/gulp start &
  - sleep 2
  - node_modules/.bin/protractor protractor.conf.js --browser=firefox

deploy:
  provider: heroku
  buildpack: nodejs
  api_key:
    secure: 
  skip_cleanup: true
  app: angular-see
  on: core/heroku-deployment
